<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyeCA.in</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; background: #f8fafc; }
    .container { max-width: 400px; margin: 0 auto; padding: 2rem 1rem; }
    .login-card { background: #fff; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
    .login-header { background: linear-gradient(90deg, #2563eb, #3b82f6); color: #fff; padding: 2rem; text-align: center; }
    .login-header h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    .login-header p { color: #bfdbfe; font-size: 0.9rem; }
    .login-form { padding: 2rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: #374151; }
    .form-group input { width: 100%; padding: 0.75rem 0.75rem 0.75rem 2.5rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 1rem; }
    .form-group input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    .input-wrapper { position: relative; }
    .input-icon { position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; }
    .btn { width: 100%; padding: 0.75rem; background: #2563eb; color: #fff; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .btn:hover { background: #1d4ed8; }
    .btn:disabled { background: #9ca3af; cursor: not-allowed; }
    .btn-link { background: none; color: #2563eb; text-decoration: underline; cursor: pointer; border: none; padding: 0; }
    .btn-link:hover { color: #1d4ed8; }
    .error { color: #dc2626; font-size: 0.875rem; margin-top: 0.25rem; }
    .spinner { display: inline-block; width: 1rem; height: 1rem; border: 2px solid #fff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-right: 0.5rem; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .register-link { text-align: center; margin-top: 1rem; color: #6b7280; font-size: 0.875rem; }
  </style>
</head>
<body>
  <nav style="padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
    <div style="font-weight: bold; font-size: 1.5rem; color: #2563eb;">MyeCA.in</div>
    <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">
      <li><a href="index.html">Home</a></li>
      <li><a href="start-filing.html">Start Filing</a></li>
      <li><a href="calculators.html">Calculators</a></li>
      <li><a href="document-vault.html">Document Vault</a></li>
      <li><a href="tax-expert.html">Tax Expert</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Login to access your account and manage your tax filing</p>
      </div>
      
      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <span class="input-icon">üë§</span>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="error" id="email-error"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">üîí</span>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="error" id="password-error"></div>
        </div>
        
        <button type="submit" class="btn" id="login-btn">
          <span id="btn-text">üîê Login</span>
          <span id="btn-loading" style="display: none;">
            <span class="spinner"></span>
            Logging in...
          </span>
        </button>
        
        <div class="register-link">
          <span>Don't have an account? </span>
          <button type="button" class="btn-link" onclick="window.location.href='register.html'">Register here</button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('login-btn');
      const btnText = document.getElementById('btn-text');
      const btnLoading = document.getElementById('btn-loading');
      
      // Clear previous errors
      document.getElementById('email-error').textContent = '';
      document.getElementById('password-error').textContent = '';
      
      // Show loading state
      btn.disabled = true;
      btnText.style.display = 'none';
      btnLoading.style.display = 'inline';
      
      // Simulate login process
      setTimeout(() => {
        // Simple validation
        if (!email.includes('@')) {
          document.getElementById('email-error').textContent = 'Invalid email address.';
          resetButton();
          return;
        }
        
        if (password.length < 6) {
          document.getElementById('password-error').textContent = 'Password must be at least 6 characters.';
          resetButton();
          return;
        }
        
        // Simulate successful login
        alert('Login successful! Welcome back.');
        window.location.href = 'index.html';
      }, 1500);
    }
    
    function resetButton() {
      const btn = document.getElementById('login-btn');
      const btnText = document.getElementById('btn-text');
      const btnLoading = document.getElementById('btn-loading');
      
      btn.disabled = false;
      btnText.style.display = 'inline';
      btnLoading.style.display = 'none';
    }
  </script>
</body>
</html>
